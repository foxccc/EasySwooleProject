<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>后台登录</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css" />
    <link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css"/>
    <script src="/static/jquery-3.2.1.js"></script>
</head>

<body>
<form class="layui-form column-content-detail" method="put">
    <div class="layui-tab">
        <ul class="layui-tab-title">
            <li class="layui-this">管理员编辑</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="layui-form-item">
                    <label class="layui-form-label">管理员：</label>
                    <div class="layui-input-block">
                        <input type="text" name="username" required lay-verify="username" placeholder="请输入管理员" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">邮箱：</label>
                    <div class="layui-input-block">
                        <input type="text" name="mail" required lay-verify="required" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">密码：</label>
                    <div class="layui-input-block">
                        <input type="password" name="password" required lay-verify="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">确认密码：</label>
                    <div class="layui-input-block">
                        <input type="password" required lay-verify="required|confirmPass" placeholder="请输入确认密码" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">角色：</label>
                    <div class="layui-input-block">
                        {volist name="roles" id='vo'}
                            <input type="checkbox" name="role[{$vo.id}]" title="{$vo.name}">
                        {/volist}
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">是否禁用：</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="status" lay-skin="switch">
                    </div>
                </div>
                <div class="layui-form-item" style="padding-left: 10px;">
                    <div class="layui-input-block">
                        <input class="layui-btn layui-btn-normal" type="button" lay-submit lay-filter="save" value="立即提交">
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="/static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate'], function() {
        var form = layui.form(),
            layer = layui.layer;
        $ = layui.jquery;

        //自定义验证规则
        form.verify({
            username: function(value) {
                if(value.length < 3) {
                    return '名字至少得3个字符啊';
                }
            },
            password: [/(.+){6,12}$/, '密码必须6到12位'],
            confirmPass:function(value){
                if($('input[name=password]').val() !== value)
                    return '两次密码输入不一致！';
            },
        });

        //监听提交
        form.on('submit(save)', function() {
            $.post('/admin/admin_user/addSave',$('form').serialize(),function (res) {
                if (res.code>0) {
                    layer.alert(res.msg,{icon:2});
                } else {
                    layer.msg(res.msg);
                    setTimeout(function(){parent.window.location.reload();},1000);
                }
            },'json');
            return false;
        });
    });
</script>
</body>

</html>
