<!DOCTYPE html>
<html class="iframe-h">

<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>hat</title>
	<link rel="stylesheet" type="text/css" href="/static/admin/layui/css/layui.css" />
	<link rel="stylesheet" type="text/css" href="/static/admin/css/admin.css" />
</head>

<body>
<div class="wrap-container clearfix">
    <div class="column-content-detail">
        <form class="layui-form" action="">
            <div class="layui-form-item">
                <div class="layui-inline tool-btn">
                    <button class="layui-btn layui-btn-small layui-btn-normal addBtn" data-url="{:url('admin/AdminUser/add')}"><i class="layui-icon">&#xe654;</i></button>
                    <button class="layui-btn layui-btn-small layui-btn-danger delBtn" data-url="{:url('admin/AdminUser/delList')}"><i class="layui-icon">&#xe640;</i></button>
                    <button class="layui-btn layui-btn-small layui-btn-warm listOrderBtn hidden-xs" data-url="{:url('admin/AdminUser/add')}"><i class="iconfont">&#xe656;</i></button>
                </div>
                <div class="layui-inline">
                    <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-inline">
                    <select name="states" lay-filter="status">
                        <option value="">请选择一个状态</option>
                        <option value="010">正常</option>
                        <option value="021">停止</option>
                        <option value="0571">删除</option>
                    </select>
                </div>
                <button class="layui-btn layui-btn-normal" lay-submit="search">搜索</button>
            </div>
        </form>
        <div class="layui-form" id="table-list">
            <table class="layui-table" lay-even lay-skin="nob">
                <colgroup>
                    <col width="50">
                    <col class="hidden-xs" width="50">
                    <col width="200">
                    <col class="hidden-xs">
                    <col class="hidden-xs">
                    <col class="hidden-xs">
                    <col class="hidden-xs" width="100">
                    <col width="150">
                </colgroup>
                <thead>
                <tr>
                    <th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
                    <th class="hidden-xs">ID</th>
                    <th>用户名</th>
                    <th class="hidden-xs">登录ip</th>
                    <th class="hidden-xs">上次登录时间</th>
                    <th class="hidden-xs">用户组</th>
                    <th class="hidden-xs">状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {volist name="userList" id='vo'}
                <tr>
                    <td><input type="checkbox" name="ids" lay-skin="primary" data-id="{$vo.id}"></td>
                    <td class="hidden-xs">{$vo.id}</td>
                    <td>{$vo.username}</td>
                    <td class="hidden-xs">127.0.0.1</td>
                    <td class="hidden-xs">2020-3-1</td>
                    <td class="hidden-xs">
                        {volist name="$vo.admin_role" id='v'}
                        <button class="layui-btn layui-btn-radius layui-btn-xs">{$v.name}</button>
                        {/volist}
                    </td>
                    <td><button class="layui-btn layui-btn-mini layui-btn-warm">拉黑</button></td>
                    <td>
                        <div class="layui-inline">
                            <button class="layui-btn layui-btn-small layui-btn-normal edit-btn" data-id="{$vo.id}" data-url="{:url('admin/AdminUser/detail')}"><i class="layui-icon">&#xe642;</i></button>
                            <button class="layui-btn layui-btn-small layui-btn-danger del-btn" data-id="{$vo.id}" data-url="{:url('admin/AdminUser/del')}"><i class="layui-icon">&#xe640;</i></button>
                        </div>
                    </td>
                </tr>
                {/volist}
                </tbody>
            </table>
            <div class="page-wrap">
                <ul class="pagination">
                    <li class="disabled"><span>«</span></li>
                    <li class="active"><span>1</span></li>
                    <li>
                        <a href="/admin/category/index.html?page=2">2</a>
                    </li>
                    <li>
                        <a href="/admin/category/index.html?page=2">»</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
	<script src="/static/admin/layui/layui.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../static/admin/js/common.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
